<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>A new form for reviews</title>
    <meta name="description"
        content="Explore Thailand: Learn web design fundamentals with this interactive page on Thailand's geography and weather.">
    <meta name="author" content="Nankya Sandra">
    <link rel="stylesheet" href="styles/form.css">
    <!-- <link rel="stylesheet" href="styles/temples-large.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Submit Your Review</legend>

                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options populated dynamically by JS -->
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="form-group">
                    <fieldset>
                        <legend>Overall Rating</legend>
                        <div class="rating">
                            <input type="radio" name="rating" id="rate1" value="1" required>
                            <label for="rate1">â˜†</label>

                            <input type="radio" name="rating" id="rate2" value="2" required>
                            <label for="rate2">â˜†â˜†</label>

                            <input type="radio" name="rating" id="rate3" value="3" required>
                            <label for="rate3">â˜†â˜†â˜†</label>

                            <input type="radio" name="rating" id="rate4" value="4" required>
                            <label for="rate4">â˜†â˜†â˜†â˜†</label>

                            <input type="radio" name="ratings" id="rate5" value="5" required>
                            <label for="rate5">â˜†â˜†â˜†â˜†â˜†</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Date of Installation -->
                <div class="form-group">
                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <!-- Useful Features -->
                <div class="form-group">
                    <fieldset>
                        <legend>Useful Features</legend>
                        <div class="checkbox-group">
                            <input type="checkbox" id="feature1" name="features" value="Durability">
                            <label for="feature1">Durability</label>

                            <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                            <label for="feature2">Ease of Use</label>

                            <input type="checkbox" id="feature3" name="features" value="Price">
                            <label for="feature3">Price</label>

                            <input type="checkbox" id="feature4" name="features" value="Support">
                            <label for="feature4">Support</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Written Review -->
                <div class="form-group">
                    <label for="review">Written Review:</label>
                    <textarea id="review" name="review" rows="5"
                        placeholder="Optional: Share your thoughts..."></textarea>
                </div>

                <!-- User Name -->
                <div class="form-group">
                    <label for="userName">Your Name (optional):</label>
                    <input type="text" id="userName" name="userName" placeholder="Optional">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Submit Review">
                </div>
            </fieldset>
        </form>
    </main>

        <p id="lastModified"></p>
    </footer>
</body>

</html>
